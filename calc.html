<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <div id="calc-parent">
    <div class="row">
      <div class="column" id="calc-display-val">0</div>
    </div>

    <div class="row">

      <div class="calc-btn calc-btn-num column" id="calc-clear">AC</div>
      <div class="calc-btn calc-btn-num column" id="calc-backspace">
        &#8676;
      </div>
      <div onclick="operation('/')" class="calc-btn calc-btn-operator column" id="calc-divide">
        &#247;
      </div>
    </div>

    <div class="row">
      <div onclick="buttonPressed(7)" class="calc-btn calc-btn-num column" id="calc-seven">7</div>
      <div onclick="buttonPressed(8)" class="calc-btn calc-btn-num column" id="calc-eight">8</div>
      <div onclick="buttonPressed(9)" class="calc-btn calc-btn-num column" id="calc-nine">9</div>
      <div onclick="operation('*')" class="calc-btn calc-btn-operator column" id="calc-multiply">
        x
      </div>
    </div>

    <div class="row">
      <div onclick="buttonPressed(4)" class="calc-btn calc-btn-num column" id="calc-four">4</div>
      <div onclick="buttonPressed(5)" class="calc-btn calc-btn-num column" id="calc-five">5</div>
      <div onclick="buttonPressed(6)" class="calc-btn calc-btn-num column" id="calc-six">6</div>
      <div onclick="operation('-')" class="calc-btn calc-btn-operator column" id="calc-minus">-</div>
    </div>

    <div class="row">
      <div onclick="buttonPressed(3)" class="calc-btn calc-btn-num column" id="calc-three">3</div>
      <div onclick="buttonPressed(2)" class="calc-btn calc-btn-num column" id="calc-two">2</div>
      <div onclick="buttonPressed(1)" class="calc-btn calc-btn-num column" id="calc-one">1</div>
      <div onclick="operation('+')" class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
    </div>

    <div class="row">
      <div onclick="buttonPressed(0)" class="calc-btn calc-btn-num column" id="calc-zero">0</div>
      <div onclick="buttonPressed('.')" class="calc-btn column" id="calc-decimal">.</div>
      <div onclick="calculate()" class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
