<!doctype html>

<html lang="english">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Nifty Markets</title>
  <link href="css/index.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">



</head>

<body>

  <header>
    <img src="img/LuisLogo.png" alt="niftymarket logo">
  </header>



  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
    <a href="#">Sign in</a>
  </nav>
  <div class="contain">

    <h1></h1>


    <div class="row">
      <div class="row__inner">

        <div class="tile">
          <div class="tile__media">
            <img class="tile__img" src="img/mtgheader-1140x641.jpg" alt="" />
          </div>
          <div class="tile__details">

          </div>
        </div>

        <div class="tile">
          <div class="tile__media">
            <img class="tile__img" src="img/magicthegathering.jpg" alt="" />
          </div>
          <div class="tile__details">

          </div>
        </div>

        <div class="tile">
          <div class="tile__media">
            <img class="tile__img" src="img/773c3619-2bd7-488f-8669-fa9585ee1a3b.jpg" alt="" />
          </div>
          <div class="tile__details">

          </div>
        </div>




      </div>
    </div>

  </div>
  <div class="form">
    <div class='field'>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
    </div>

    <div class="field">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
    </div>

    <div class="field">
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    </div>


    <div class="field">
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
    </div>

    <div class="field">
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>


    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

  </div>











  <footer>
    <p></p>
  </footer>


</body>

</html>
