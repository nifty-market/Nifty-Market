<!doctype html>

<html lang="english">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Nifty Markets</title>
  <link href="css/index.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Saira:300,400,500,600,700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" async></script>
</head>

<body>

  <header>
    <div class="topLogo">
      <img src="img/niftyLogo/LuisLogo.png" alt="niftymarket logo">
    </div>
  </header>

  <nav>
    <a href="https://stupefied-euler-b8f63a.netlify.com/">Login</a>
    <a href="calc.html">Buy/Sell</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">




    <div class="row">
      <form action="https://stupefied-euler-b8f63a.netlify.com/">


        <div class="form">
          <div class="field">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
          </div>

          <div class="field">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>

          <div class="field">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div>


          <div class="field">
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
          </div>


          <div class="clearFix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>


          <div class="termsPrivacy">
            <section>By creating an account you agree to our <a href="terms">Terms & Privacy</a>.</section>
          </div>
        </div>
      </form>
      <div class="row-photo">
        <img src="img/niftyLogo/AdobeStock_249024517.jpeg"> </div>
    </div>
  </div>
  <hr>

  <div class="iconContainer">

    <div class="Buy">
      <h2>Buy</h2>
      <i class="fas fa-coins"></i>
      <p>Best prices online</p>
    </div>

    <div class="Sell">
      <h2>Sell</h2>
      <i class="fas fa-receipt"></i>
      <p>Sell your ingame items</p>
      <p> Hassel free.</p>
    </div>

    <div class="Trade">
      <h2>Trade</h2>
      <i class="fas fa-landmark"></i>
      <p>Have something to trade?</p>
      <p> Find all your trading needs here.</p>
    </div>
  </div>


  <div class="carouselBox">
    <div class="slider">
      <div class="slide current">

      </div>

      <div class="slide">

      </div>

      <div class="slide">

      </div>

    </div>
  </div>

  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>



  <footer>
    <div class="bottomLogo">
      <img src="img/niftyLogo/LuisLogo.png" alt="niftymarket logo">
    </div>
  </footer>



  <script src="main.js"></script>
</body>

</html>
